<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text" class="form-control" placeholder="Buscar usuario" #input (keyup)="buscarUsuario(input.value)">
            

            </div>
        </div>
    </div>
</div>

<div class="row" *ngIf="cargando">

    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando...</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>


</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h3 class="card-title">Usuarios registrados ( <small>{{totalRegistros}}</small> )</h3>

                <table class="table table-hover">
                    <thead>
                        <th>Imagen</th>
                        <th>Correo</th>
                        <th>Nombre</th>
                        <th>Role</th>
                        <th>Auth</th>
                        <th></th>
                    </thead>

                    <tbody>
                        <tr *ngFor="let usuario of usuarios">
                            <td class="img-70"><img [src]="usuario.img | imagen" class="img-50 img-circle pointer" alt="" (click)="mostrarModal(usuario._id)"></td>
                            <td>{{usuario.email}}</td>
                            <td>{{usuario.nombre}}</td>
                            <td>
                                <select name="" id="" class="form-control" [(ngModel)]="usuario.role">
                                    <option value="ADMIN_ROLE">ADMIN_ROLE</option>
                                    <option value="USER_ROLE">USER_ROLE</option>
                                </select>
                            </td>
                            <td>
                                <label class="label label-danger" *ngIf="usuario.google">Google</label>
                                <label class="label label-info" *ngIf="!usuario.google">Normal</label>
                            </td>
                            <td>
                                <button class="btn btn-primary" (click)="guardarUsuario(usuario)">
                                    <i class="fa fa-save"></i>
                                </button>
                                <button class="btn btn-danger ml-1" (click)="borrarUsuario(usuario)">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <button (click)="cambiarDesde(-5)" class="btn btn-secondary">Anteriores</button>
                <button (click)="cambiarDesde(5)" class="btn btn-secondary ml-1">Siguientes</button>

            </div>
        </div>
    </div>
</div>
