<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text" class="form-control" placeholder="Buscar medico" #input (keyup)="buscarMedico(input.value)">
            

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <button [routerLink]="['/medico','nuevo']" class="btn btn-primary float-right" ><i class="fa fa-plus pointer"> Crear Medico</i></button>

                <h3 class="card-title">Medicos registrados ( <small> {{medicoService.totalMedicos}} </small>)</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Medico</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medico of medicos">
                            <td><img [src]="medico.img | imagen:'medico'" class="img-50 img-circle pointer" alt=""></td>
                            <td>{{medico.nombre}}</td>
                            <td>{{medico.hospital.nombre}}</td>
                            <td>
                                    <button class="btn btn-primary" [routerLink]="['/medico',medico._id]">
                                        <i class="fa fa-edit"> </i>
                                    </button>
                                    <button class="btn btn-danger ml-1" (click)="borrarMedico(medico)">
                                        <i class="fa fa-trash-o"> </i>
                                    </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
