
<div class="row">
        <div class="col-4" *ngIf="usuarios.length != 0">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Usuarios</h4>
                        <table class="table table-hover">
                            <tbody>
                                <tr *ngFor="let usuario of usuarios">
                                    <td><img [src]="usuario.img | imagen:'usuario'" height="120px" width="120px"></td>
                                    <td>{{usuario.nombre}}</td>
                                    <td>
                                        <button class="btn btn-primary">
                                            <i class="fa fa-edit" [routerLink]="['/usuarios']"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>                     
                </div>
            </div>
        </div>
        
        <div class="col-4" *ngIf="medicos.length != 0">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Medicos</h4>
                        <table class="table table-hover">
                            <tbody>
                                <tr *ngFor="let medico of medicos">
                                    <td><img [src]="medico.img | imagen:'medico'" height="120px" width="120px"></td>
                                    <td>{{medico.nombre}}</td>
                                    <td>
                                        <button class="btn btn-primary">
                                            <i class="fa fa-edit" [routerLink]="['/medico',medico._id]"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>                     
                </div>
            </div>
        </div>
        
        <div class="col-4" *ngIf="hospitales.length != 0">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Hospitales</h4>
                        <table class="table table-hover">
                            <tbody>
                                <tr *ngFor="let hospital of hospitales">
                                    <td><img [src]="hospital.img | imagen:'hospital'" height="120px" width="120px"></td>
                                    <td>{{hospital.nombre}}</td>
                                    <td>
                                        <button class="btn btn-primary">
                                            <i class="fa fa-edit" [routerLink]="['/hospitales']"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>                     
                </div>
            </div>
        </div>
</div>
