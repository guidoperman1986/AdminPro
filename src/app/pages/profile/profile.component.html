<div class="row animated fadeIn">
    <div class="col-lg-7">
        <div class="card card-body">
            <h3 class="box-title m-b-0">User Profile</h3>
            <p class="text-muted m-b-30 font-13"> username </p>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)">
                        <div class="form-group">
                            <label for="exampleInputEmail1">User Name</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Username" [ngModel]="usuario.nombre" required name="nombre">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" [disabled]="usuario.google" id="exampleInputEmail1" placeholder="Enter email" [ngModel]="usuario.email" required name="email">
                        </div>
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"> Save</i></button>                        
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-5">
            <div class="card card-body" align="center">
                <h3 class="box-title m-b-0">Photo</h3>
                <p class="text-muted m-b-30 font-13"> Picture </p>

                <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150 mb-1">
                <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150 mb-1">
                <input type="file" (change)="seleccionImagen($event.target.files[0])">
                <br>
                <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save">Update</i></button>
            </div>
    </div>

</div>
